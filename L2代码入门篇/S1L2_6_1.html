<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        #div1 {
            width: 200px;
            /* 单位还有%，em，mm，cm */
            height: 200px;
            /* 颜色模式有三种 */
            /* 单词模式：red, green, pink等*/
            /* 十六进制模式：#颜色值 #0CC */
            /* 颜色值：rgb(红, 绿, 蓝) */
            background-color: rgb(140, 164, 234);
        }
    </style>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
