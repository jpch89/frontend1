<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内部样式表</title>
    <!-- 内部样式表 -->
    <style type="text/css">
        #div1{
            width: 100px;
            height: 100px;
            background: red;
        }

        #div2{
            width: 300px;
            height: 100px;
            background: yellow;
        }
    </style>
</head>
<body>
    <!-- id最好以英文开头 -->
    <div id="div1">
        aaa
    </div>
    <div id="div2">
        bbb
    </div>
</body>
</html>
