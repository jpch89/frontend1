<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>padding</title>
    <style type="text/css">
        div{
            width: 100px;
            height: 100px;
            background-color: pink;
            padding: 100px 30px 70px 300px;
        }
    </style>
    <!-- 
        padding复合写法
        只有1个属性值时：
            4个方向都是同一个值
        设置2个属性值时：
            第1个属性值设置上下两个方向，第2个属性值设置左右两个方向
        设置3个属性值时：
            第1个属性值设置上边，第2个属性值设置左右，第3个属性值设置下面
        设置4个属性值时：
            上右下左
     -->
</head>
<body>
    <div>
        欢迎大家来到妙味课堂！！！
    </div>
</body>
</html>
