<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景图平铺</title>
    <style type="text/css">
        div{
            width: 600px;
            height: 600px;
            border: 10px solid pink;
            background-image: url(img/1.jpg);
            background-repeat: repeat-x;
        }
    </style>
    <!--
        background-repeat 背景图是否重复
            no-repeat 不重复
            repeat-x 水平平铺
            repeat-y 垂直平铺
            repeat 双向平铺（就是默认状况）
    -->
</head>
<body>
    <div></div>
</body>
</html>
