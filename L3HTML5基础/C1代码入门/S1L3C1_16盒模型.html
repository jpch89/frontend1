<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒模型</title>
    <style type="text/css">
        div{
            width: 100px;
            height: 100px;
            background-color: pink;
            border: 10px solid black;
            margin: 20px;
            padding: 20px;
        }
    </style>
    <!-- 
        盒模型大小：border + padding + width/height
        注意border如果是复合样式，上下、左右各10px，所以要乘以2
        盒模型的宽度：border-left-width + padding-left + width + padding-right + border-right-width
        盒模型的高度：border-top-width + padding-top + height + padding-bottom + border-bottom-width
     -->
</head>
<body>
    <div>
        
    </div>
</body>
</html>
