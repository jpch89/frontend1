<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景图平铺</title>
    <style type="text/css">
        div{
            width: 600px;
            height: 2000px;
            border: 10px solid pink;
            background-image: url(img/1.jpg);
            background-repeat: no-repeat;
            background-position: left top;
            background-attachment: scroll;
        }
    </style>
    <!--
        背景图固定在浏览器可视区域
        background-attachment: fixed;
        fixed 
        scroll 跟随滚动条滚动
    -->
</head>
<body>
    <div></div>
</body>
</html>
