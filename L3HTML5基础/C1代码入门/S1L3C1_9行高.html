<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>行高</title>
    <style type="text/css">
        div{
            height: 30px;
            border: 1px solid red;
            line-height: 30px;

        }
    </style>
    <!-- 
        line-height 行高 文字在一行里面所占用的位置
        当行高的值与容器高度一致时，文字会垂直居中显示
     -->
</head>
<body>
    <div>
        欢迎大家来到妙味课堂
    </div>
</body>
</html>
