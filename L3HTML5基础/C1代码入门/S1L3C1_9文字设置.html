<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字设置</title>
    <style type="text/css">
        div{
            font-weight: bold;
            font-style: normal;
            font-size: 48px;
            font-family: "微软雅黑";
        }
    </style>
    <!--
        font-weight 文字加粗
            bold 加粗
            normal 正常
        font-style 文字倾斜
            italic 斜体
            normal 正常
        font-size 字体大小(一般为偶数)
        在chrome下默认16px
        font-family 字体

    -->
</head>
<body>
    <div>
        欢迎大家来到妙味课堂
    </div>    
</body>
</html>
