<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>padding</title>
    <style type="text/css">
        div{
            width: 100px;
            height: 100px;
            background-color: pink;
            padding-top: 100px;
            padding-right: 100px;
            padding-bottom: 100px;
            padding-left: 100px;
        }
    </style>
    <!-- 
        padding的四个方向
        top right bottom left
     -->
</head>
<body>
    <div>
        欢迎大家来到妙味课堂！！！
    </div>
</body>
</html>
