<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本设置</title>
    <style type="text/css">
        div{
            color: red;
            text-align: left;
            text-indent: 2em;
            border: 1px solid black;
            width: 600px;
            font-size: 24px;
            text-decoration: underline;
            letter-spacing: 10px
        }
    </style>
    <!-- 
        color 文字颜色
        text-align 文本对齐（显示）方式
            left 默认值
            right 右对齐
            center 居中
        text-indent 文本缩进
            px 像素
            em 根据字体大小计算 1em = 当前字体大小
        text-decoration 文本修饰
            underline 下划线
            none 无修饰
        letter-spacing 字母间距
        word-spacing 单词间距（以空格为解析单位）

     -->
</head>
<body>
    <div>
        欢迎大家来到妙味课堂-Hello!
    </div>
</body>
</html>
