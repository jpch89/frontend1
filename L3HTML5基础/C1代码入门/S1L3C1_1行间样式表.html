<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>行间样式</title>
    <!--
        行间样式：给单独的标签添加样式
        语法：<div style="..."></div>
        样式是写在标签的style属性里面的
    -->
</head>
<body>
    <!-- <div>div1</div> -->
    <div style="width: 100px; height: 100px; background-color: pink;">div2</div>
    <div style="width: 100px; height: 100px; background-color: #ccc;">div3</div>
    <div style="width: 100px; height: 100px; background-color: gray;">div4</div>
    <div style="width: 100px; height: 100px; background-color: #ccc;">div5</div>
    <div style="width: 100px; height: 100px; background-color: red;">div6</div>
</body>
</html>
